<!DOCTYPE html>
<html>
<head>
	<title> Weather Api</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<!-- <button id="btnLogout" class="btn hide">Logout</button> -->
	<div id="logout-container"></div>
	<div id="saveData-container"></div>
	<div class="weather-container hide" >
		<h1> Weather </h1>
		<input type="text" class="txt" name="text" id="zipCode" placeholder="Enter zipCode">
		<button id="btnZip" class="btn">current Weather</button>
		<button id="btnZip3" class="btn"> Weather in 3 days</button>
		<button id="btnZip7" class="btn"> Weather in 7 days</button><br><br>
	</div>

	<div id="currentOutput"> </div>
	<div id="forcastOutput"> </div>

	<div class="container col-xs-4 col-xs-offset-4" id="login-container">
	    <h3 class="text-center form-spacing"> Weather Api Login</h3>
	    <input type="email"  id ="inputEmail" class=" form-control form-spacing" placeholder="inputEmail" required autofocus>
	    <input type="password" id="inputPassword" class="form-control form-spacing" placeholder="password" required>
	    <input type="text" id="inputUsername" class="form-control form-spacing" placeholder="UserName" required >
	    <button class="btn btn-lg btn-primary col-md-4 " id ="LoginBtn">Login  </button>
	    <button class="btn btn-lg btn-primary col-md-4 " id ="RegisterBtn">Register</button>

  </div>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>	
	<script type="text/javascript" src="./lib/node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./javascripts/firebaseMain.js"></script>
	<script type="text/javascript" src="./javascripts/saveWeather.js"></script>
	<script type="text/javascript" src="./javascripts/loadWeather.js"></script>
	<script type="text/javascript" src="./javascripts/firebaseAuth.js"></script>
	<script type="text/javascript" src="./javascripts/userauth.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>
	<script type="text/javascript" src="./javascripts/WriteDom.js"></script>

</body>
</html>
